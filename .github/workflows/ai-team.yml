name: AI Team Continuous Improvement

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
  # Runs once per day only

jobs:
  improve-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: |
          pip install --upgrade openai

      - name: Run AI Worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/ai_worker.py
