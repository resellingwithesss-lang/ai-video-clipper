name: AI Team Continuous Improvement

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  improve-project:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: pip install --upgrade openai

      - name: Run AI Worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_worker.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai-improvements
          title: "ðŸ¤– AI Backend Improvements"
          body: |
            Automated backend improvements by AI Team.

            - Code structure improvements
            - Performance refinements
            - Safe backend enhancements

          commit-message: "ðŸ¤– AI backend improvements"
          base: main
