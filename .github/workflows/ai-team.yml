name: AI Team Continuous Improvement

on:
  workflow_dispatch:

jobs:
  improve-project:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create backup branch
        run: |
          git checkout -b backup-$(date +%s)
          git push origin HEAD

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI
        run: pip install --upgrade openai

      - name: Configure Git
        run: |
          git config --global user.email "ai-bot@users.noreply.github.com"
          git config --global user.name "AI Bot"

      - name: Run AI Worker
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_worker.py